<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="迷った瞬間、30秒で決める - AIによる優先順位決定アプリ">
  <meta name="theme-color" content="#3B82F6">
  <title>Decision Flow</title>
  
    <!-- Apple Icons -->
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Decision Flow">
  
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect } = React;
    
    const Zap = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" />
      </svg>
    );
    
    const Plus = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
      </svg>
    );
    
    const X = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
      </svg>
    );
    
    const Clock = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    );
    
    const Loader2 = ({ className }) => (
      <svg className={className + " animate-spin"} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z" />
      </svg>
    );
    
    const Settings = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>
    );
    
    const Eye = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
      </svg>
    );
    
    const EyeOff = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
      </svg>
    );
    
    const Clipboard = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
      </svg>
    );
    
    const AlertCircle = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    );

    function App() {
      const [screen, setScreen] = useState('input');
      const [tasks, setTasks] = useState(['']);
      const [energyState, setEnergyState] = useState('normal');
      const [constraints, setConstraints] = useState('');
      const [apiKey, setApiKey] = useState('');
      const [judgment, setJudgment] = useState(null);
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState('');
      const [testingApi, setTestingApi] = useState(false);
      const [testResult, setTestResult] = useState('');
      const [showApiKey, setShowApiKey] = useState(false);

      useEffect(() => {
        const loadApiKey = async () => {
          try {
            let savedKey = localStorage.getItem('gemini_api_key');
            if (!savedKey) savedKey = sessionStorage.getItem('gemini_api_key');
            if (!savedKey) {
              const cookies = document.cookie.split(';');
              for (let cookie of cookies) {
                const [name, value] = cookie.trim().split('=');
                if (name === 'gemini_api_key') {
                  savedKey = decodeURIComponent(value);
                  break;
                }
              }
            }
            if (savedKey) {
              setApiKey(savedKey);
              console.log('✅ APIキーを読み込みました');
            } else {
              console.log('⚠️ APIキーが見つかりません');
              setTimeout(() => setScreen('settings'), 1000);
            }
          } catch (err) {
            console.error('❌ APIキー読み込みエラー:', err);
            setTimeout(() => setScreen('settings'), 1000);
          }
        };
        loadApiKey();
      }, []);

      const energyStates = [
        { value: 'hungry', label: '🍽️ 空腹', color: 'bg-orange-100 border-orange-300' },
        { value: 'tired', label: '😴 疲労', color: 'bg-purple-100 border-purple-300' },
        { value: 'normal', label: '😊 普通', color: 'bg-green-100 border-green-300' },
        { value: 'focused', label: '💪 集中可能', color: 'bg-blue-100 border-blue-300' }
      ];

      const addTask = () => {
        if (tasks.length < 6) setTasks([...tasks, '']);
      };

      const updateTask = (index, value) => {
        const newTasks = [...tasks];
        newTasks[index] = value;
        setTasks(newTasks);
      };

      const removeTask = (index) => {
        if (tasks.length > 1) setTasks(tasks.filter((_, i) => i !== index));
      };

      const saveApiKey = () => {
        try {
          localStorage.setItem('gemini_api_key', apiKey);
          sessionStorage.setItem('gemini_api_key', apiKey);
          const expires = new Date();
          expires.setDate(expires.getDate() + 365);
          document.cookie = `gemini_api_key=${encodeURIComponent(apiKey)}; expires=${expires.toUTCString()}; path=/; SameSite=Strict`;
          console.log('APIキーを保存しました');
          setTestResult('✅ APIキーを保存しました！');
          setTimeout(() => {
            setTestResult('');
            setScreen('input');
          }, 1500);
        } catch (err) {
          console.error('保存エラー:', err);
          setTestResult('❌ 保存に失敗しました: ' + err.message);
        }
      };

      const testApiKey = async () => {
        if (!apiKey || apiKey.trim().length === 0) {
          setTestResult('❌ APIキーを入力してください');
          return;
        }
        setTestingApi(true);
        setTestResult('');
        try {
          const response = await fetch(
            `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent?key=${apiKey}`,
            {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ contents: [{ parts: [{ text: 'Hello' }] }] })
            }
          );
          if (!response.ok) {
            const errorData = await response.json().catch(() => ({}));
            throw new Error(errorData.error?.message || 'APIキーが無効です');
          }
          setTestResult('✅ APIキーは正常に動作します！');
        } catch (err) {
          console.error('API Test Error:', err);
          setTestResult(`❌ エラー: ${err.message}`);
        } finally {
          setTestingApi(false);
        }
      };

      const analyzeWithGemini = async () => {
        const validTasks = tasks.filter(t => t.trim());
        if (validTasks.length < 2) {
          setError('少なくとも2つのタスクを入力してください');
          return;
        }
        if (!apiKey) {
          setError('Gemini APIキーを設定してください');
          setScreen('settings');
          return;
        }
        setLoading(true);
        setError('');
        try {
          const prompt = `あなたはエネルギー管理と優先順位付けの専門家です。

【状況】
- 現在の状態：${energyStates.find(s => s.value === energyState)?.label}
- やりたいこと：
${validTasks.map((t, i) => `  ${i + 1}. ${t}`).join('\n')}
${constraints ? `- 制約条件：${constraints}` : ''}

【指示】
1. 生理的優先度を考慮（空腹状態なら食事を優先など）
2. 外的制約を回避
3. エネルギー効率を最大化
4. 最適な順序を提案
5. 各判断理由を簡潔に説明

以下のJSON形式で回答してください：
{
  "orderedTasks": [
    {
      "task": "タスク名",
      "order": 1,
      "duration": 15,
      "reason": "理由"
    }
  ],
  "keyInsight": "最も重要な気づき（1-2文）",
  "energyNote": "エネルギー状態に関するアドバイス"
}`;

          const response = await fetch(
            `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent?key=${apiKey}`,
            {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                contents: [{ parts: [{ text: prompt }] }],
                generationConfig: { temperature: 0.7, maxOutputTokens: 1000 }
              })
            }
          );

          if (!response.ok) {
            const errorData = await response.json().catch(() => ({}));
            throw new Error(`API呼び出しに失敗: ${response.status} - ${errorData.error?.message || '不明なエラー'}`);
          }

          const data = await response.json();
          if (!data.candidates || !data.candidates[0]) {
            throw new Error('AIからの応答が空です');
          }

          const text = data.candidates[0].content.parts[0].text;
          const jsonMatch = text.match(/\{[\s\S]*\}/);
          if (!jsonMatch) throw new Error('AIの応答を解析できませんでした');

          const result = JSON.parse(jsonMatch[0]);
          setJudgment(result);
          setScreen('judgment');

          const history = JSON.parse(localStorage.getItem('decision_history') || '[]');
          history.unshift({ timestamp: new Date().toISOString(), tasks: validTasks, energyState, judgment: result });
          localStorage.setItem('decision_history', JSON.stringify(history.slice(0, 50)));
        } catch (err) {
          console.error('Error:', err);
          let errorMessage = 'エラーが発生しました';
          if (err.message.includes('Failed to fetch') || err.message.includes('Load failed')) {
            errorMessage = 'ネットワークエラー：インターネット接続を確認してください';
          } else if (err.message.includes('API呼び出しに失敗')) {
            errorMessage = err.message;
          } else {
            errorMessage = err.message;
          }
          setError(errorMessage);
        } finally {
          setLoading(false);
        }
      };

      if (screen === 'input') {
        return (
          <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
            <div className="max-w-2xl mx-auto">
              <div className="bg-white rounded-2xl shadow-lg p-6 mb-4">
                <div className="flex justify-between items-center mb-2">
                  <h1 className="text-3xl font-bold text-gray-800">Decision Flow</h1>
                  <button onClick={() => setScreen('settings')} className="p-2 hover:bg-gray-100 rounded-lg transition">
                    <Settings className="w-5 h-5 text-gray-600" />
                  </button>
                </div>
                <p className="text-gray-600">迷った瞬間、30秒で決める</p>
              </div>

              {!apiKey && (
                <div className="bg-yellow-50 border-2 border-yellow-300 rounded-xl p-4 mb-4">
                  <p className="text-sm text-yellow-800 font-semibold mb-2">⚠️ APIキーが設定されていません</p>
                  <p className="text-xs text-yellow-700 mb-3">使用するには、まずGemini APIキーを設定してください。</p>
                  <button onClick={() => setScreen('settings')} className="w-full py-2 bg-yellow-500 text-white rounded-lg font-semibold hover:bg-yellow-600 transition">
                    今すぐ設定する
                  </button>
                </div>
              )}

              <div className="bg-white rounded-2xl shadow-lg p-6">
                <div className="mb-6">
                  <h2 className="text-xl font-semibold mb-4 flex items-center gap-2">
                    <Zap className="w-5 h-5 text-blue-500" />
                    今、何に迷ってる？
                  </h2>

                  <div className="space-y-3 mb-6">
                    {tasks.map((task, index) => (
                      <div key={index} className="flex gap-2">
                        <input
                          type="text"
                          value={task}
                          onChange={(e) => updateTask(index, e.target.value)}
                          placeholder={`選択肢 ${index + 1}`}
                          className="flex-1 px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-400 focus:outline-none"
                        />
                        {tasks.length > 1 && (
                          <button onClick={() => removeTask(index)} className="p-3 hover:bg-red-50 rounded-lg transition">
                            <X className="w-5 h-5 text-red-500" />
                          </button>
                        )}
                      </div>
                    ))}
                  </div>

                  {tasks.length < 6 && (
                    <button onClick={addTask} className="w-full py-3 border-2 border-dashed border-gray-300 rounded-lg hover:border-blue-400 hover:bg-blue-50 transition flex items-center justify-center gap-2 text-gray-600">
                      <Plus className="w-5 h-5" />
                      選択肢を追加
                    </button>
                  )}
                </div>

                <div className="mb-6">
                  <h3 className="text-sm font-semibold text-gray-700 mb-3">現在の状態</h3>
                  <div className="grid grid-cols-2 gap-3">
                    {energyStates.map(state => (
                      <button
                        key={state.value}
                        onClick={() => setEnergyState(state.value)}
                        className={`py-3 px-4 rounded-lg border-2 transition ${energyState === state.value ? state.color + ' border-2' : 'bg-gray-50 border-gray-200 hover:bg-gray-100'}`}
                      >
                        {state.label}
                      </button>
                    ))}
                  </div>
                </div>

                <div className="mb-6">
                  <h3 className="text-sm font-semibold text-gray-700 mb-3">制約条件（任意）</h3>
                  <input
                    type="text"
                    value={constraints}
                    onChange={(e) => setConstraints(e.target.value)}
                    placeholder="例：家族が使用中、締切あり"
                    className="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-400 focus:outline-none"
                  />
                </div>

                {error && (
                  <div className="mb-4 p-4 bg-red-50 border-2 border-red-200 rounded-lg flex items-start gap-2">
                    <AlertCircle className="w-5 h-5 text-red-500 flex-shrink-0 mt-0.5" />
                    <p className="text-red-700 text-sm">{error}</p>
                  </div>
                )}

                <button
                  onClick={analyzeWithGemini}
                  disabled={loading}
                  className="w-full py-4 bg-gradient-to-r from-blue-500 to-indigo-600 text-white rounded-xl font-semibold hover:from-blue-600 hover:to-indigo-700 transition flex items-center justify-center gap-2 disabled:opacity-50"
                >
                  {loading ? (
                    <>
                      <Loader2 className="w-5 h-5" />
                      分析中...
                    </>
                  ) : (
                    <>
                      <Zap className="w-5 h-5" />
                      AIに最適順序を聞く
                    </>
                  )}
                </button>
              </div>
            </div>
          </div>
        );
      }

      if (screen === 'judgment' && judgment) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
            <div className="max-w-2xl mx-auto">
              <div className="bg-white rounded-2xl shadow-lg p-6">
                <h2 className="text-2xl font-bold mb-4 flex items-center gap-2">
                  <Zap className="w-6 h-6 text-blue-500" />
                  推奨順序
                </h2>

                <div className="mb-6 p-4 bg-blue-50 border-2 border-blue-200 rounded-xl">
                  <p className="text-sm font-semibold text-blue-700 mb-1">💡 キーポイント</p>
                  <p className="text-blue-900">{judgment.keyInsight}</p>
                </div>

                <div className="space-y-3 mb-6">
                  {judgment.orderedTasks.map((item, index) => (
                    <div key={index} className="p-4 bg-gradient-to-r from-gray-50 to-gray-100 rounded-xl border-2 border-gray-200">
                      <div className="flex items-start gap-3">
                        <div className="flex-shrink-0 w-8 h-8 bg-blue-500 text-white rounded-full flex items-center justify-center font-bold">
                          {item.order}
                        </div>
                        <div className="flex-1">
                          <h3 className="font-semibold text-gray-800 mb-1">{item.task}</h3>
                          <div className="flex items-center gap-2 text-sm text-gray-600 mb-2">
                            <Clock className="w-4 h-4" />
                            約{item.duration}分
                          </div>
                          <p className="text-sm text-gray-700">{item.reason}</p>
                        </div>
                      </div>
                    </div>
                  ))}
                </div>

                {judgment.energyNote && (
                  <div className="mb-6 p-4 bg-green-50 border-2 border-green-200 rounded-xl">
                    <p className="text-sm font-semibold text-green-700 mb-1">🔋 エネルギー管理</p>
                    <p className="text-green-900">{judgment.energyNote}</p>
                  </div>
                )}

                <div className="flex gap-3">
                  <button onClick={() => setScreen('execution')} className="flex-1 py-4 bg-gradient-to-r from-blue-500 to-indigo-600 text-white rounded-xl font-semibold hover:from-blue-600 hover:to-indigo-700 transition">
                    この順番で実行
                  </button>
                  <button onClick={() => setScreen('input')} className="px-6 py-4 bg-gray-200 text-gray-700 rounded-xl font-semibold hover:bg-gray-300 transition">
                    やり直す
                  </button>
                </div>
              </div>
            </div>
          </div>
        );
      }

      if (screen === 'execution' && judgment) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
            <div className="max-w-2xl mx-auto">
              <div className="bg-white rounded-2xl shadow-lg p-6">
                <h2 className="text-2xl font-bold mb-4">実行リスト</h2>
                <div className="space-y-3 mb-6">
                  {judgment.orderedTasks.map((item, index) => (
                    <div key={index} className="p-4 bg-white border-2 border-gray-200 rounded-xl hover:border-blue-300 transition">
                      <div className="flex items-center gap-3">
                        <input type="checkbox" className="w-5 h-5 text-blue-500" />
                        <div className="flex-1">
                          <h3 className="font-semibold text-gray-800">{item.task}</h3>
                          <p className="text-sm text-gray-600">約{item.duration}分</p>
                        </div>
                      </div>
                    </div>
                  ))}
                </div>
                <button
                  onClick={() => {
                    setScreen('input');
                    setTasks(['']);
                    setConstraints('');
                    setJudgment(null);
                  }}
                  className="w-full py-4 bg-gradient-to-r from-green-500 to-emerald-600 text-white rounded-xl font-semibold hover:from-green-600 hover:to-emerald-700 transition"
                >
                  完了して新しい判定へ
                </button>
              </div>
            </div>
          </div>
        );
      }

      if (screen === 'settings') {
        return (
          <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
            <div className="max-w-2xl mx-auto">
              <div className="bg-white rounded-2xl shadow-lg p-6">
                <h2 className="text-2xl font-bold mb-4">設定</h2>

                {apiKey && (
                  <div className="mb-4 p-3 bg-green-50 border-2 border-green-200 rounded-lg">
                    <p className="text-sm text-green-700">
                      ✅ APIキーが保存されています（{apiKey.substring(0, 10)}...）
                    </p>
                  </div>
                )}

                <div className="mb-6">
                  <label className="block text-sm font-semibold text-gray-700 mb-2">Gemini API キー</label>
                  <div className="relative">
                    <input
                      type={showApiKey ? "text" : "password"}
                      value={apiKey}
                      onChange={(e) => {
                        setApiKey(e.target.value);
                        setTestResult('');
                      }}
                      placeholder="AIzaSy..."
                      className="w-full px-4 py-3 pr-24 border-2 border-gray-200 rounded-lg focus:border-blue-400 focus:outline-none mb-2"
                    />
                    <div className="absolute right-2 top-3 flex gap-1">
                      <button
                        onClick={() => setShowApiKey(!showApiKey)}
                        className="p-2 hover:bg-gray-100 rounded transition"
                        title={showApiKey ? "非表示" : "表示"}
                      >
                        {showApiKey ? <EyeOff className="w-5 h-5 text-gray-600" /> : <Eye className="w-5 h-5 text-gray-600" />}
                      </button>
                      <button
                        onClick={async () => {
                          try {
                            const text = await navigator.clipboard.readText();
                            if (text && text.startsWith('AIzaSy')) {
                              setApiKey(text);
                              setTestResult('📋 クリップボードから読み込みました');
                              setTimeout(() => setTestResult(''), 2000);
                            } else {
                              setTestResult('❌ クリップボードに有効なAPIキーがありません');
                            }
                          } catch (err) {
                            setTestResult('❌ クリップボードへのアクセスが拒否されました');
                          }
                        }}
                        className="p-2 hover:bg-gray-100 rounded transition"
                        title="クリップボードから貼り付け"
                      >
                        <Clipboard className="w-5 h-5 text-gray-600" />
                      </button>
                    </div>
                  </div>
                  <p className="text-sm text-gray-600 mb-3">
                    <a href="https://aistudio.google.com/apikey" target="_blank" rel="noopener noreferrer" className="text-blue-500 hover:underline font-semibold">
                      Google AI Studio
                    </a>
                    で無料のAPIキーを取得できます（クレジットカード不要）
                  </p>

                  <div className="mb-3 p-3 bg-blue-50 border border-blue-200 rounded-lg">
                    <p className="text-xs text-blue-700 mb-2">💡 <strong>使い方：</strong></p>
                    <ol className="text-xs text-blue-700 space-y-1 ml-4 list-decimal">
                      <li>上のリンクからAPIキーを取得</li>
                      <li>コピーして、クリップボードボタンで貼り付け</li>
                      <li>「APIキーをテスト」で動作確認</li>
                      <li>「保存」をクリック</li>
                    </ol>
                  </div>
                  
                  <button
                    onClick={testApiKey}
                    disabled={testingApi || !apiKey}
                    className="w-full py-3 bg-gray-100 text-gray-700 rounded-lg font-semibold hover:bg-gray-200 transition disabled:opacity-50 mb-3 flex items-center justify-center gap-2"
                  >
                    {testingApi ? (
                      <>
                        <Loader2 className="w-4 h-4" />
                        テスト中...
                      </>
                    ) : (
                      'APIキーをテスト'
                    )}
                  </button>

                  {testResult && (
                    <div className={`p-3 rounded-lg text-sm ${testResult.startsWith('✅') ? 'bg-green-50 text-green-700 border-2 border-green-200' : 'bg-red-50 text-red-700 border-2 border-red-200'}`}>
                      {testResult}
                    </div>
                  )}
                </div>

                <div className="flex gap-3">
                  <button onClick={saveApiKey} className="flex-1 py-3 bg-blue-500 text-white rounded-xl font-semibold hover:bg-blue-600 transition">
                    保存
                  </button>
                  {apiKey && (
                    <button
                      onClick={() => {
                        setApiKey('');
                        localStorage.removeItem('gemini_api_key');
                        sessionStorage.removeItem('gemini_api_key');
                        document.cookie = 'gemini_api_key=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
                        setTestResult('');
                        console.log('APIキーをクリアしました');
                      }}
                      className="px-6 py-3 bg-red-500 text-white rounded-xl font-semibold hover:bg-red-600 transition"
                    >
                      クリア
                    </button>
                  )}
                  <button onClick={() => setScreen('input')} className="px-6 py-3 bg-gray-200 text-gray-700 rounded-xl font-semibold hover:bg-gray-300 transition">
                    戻る
                  </button>
                </div>
              </div>
            </div>
          </div>
        );
      }

      return null;
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
